"/SENTRY/X/backupExec/description" = { REPLACE = "Veritas Backup Exec (formerly Symantec Backup Exec)This is a Monitoring Studio X template for monitoring Veritas Backup Exec v20+ on Windows platforms.It monitors:- Agent Servers- Alerts- Jobs (completed and active)- Services- Storage Device Servers- Storage DevicesThe template uses the Backup Exec PowerShell module *BEMCLI* to execute commands on the Backup Exec Servers. Ensure that the user account used for monitoring has access to execute the module.Configuring through Monitoring Studio X Web UI* Add the Backup Exec Server host under the *Monitored Hosts* tab and define the system type as *Microsoft Windows*.* Provide appropriate user credentials to access the server.* Activate the *VERITAS BACKUP EXEC* template and click on Create.Configuring through TrueSight/Helix CMAOnce the template is imported into a TrueSight/Helix CMA policy for Monitoring Studio X (Configuration Variables), you need to:- add the Backup Exec servers with appropriate *System Credentials* that allow connecting to the server and run Backup Exec BEMCLI- associate the template (*backupExec*)- (optional) change the default macros by adding them to the *Required Macros*Required MacrosThe templates use following required macros. If you prefer to leave as default, do not add them to the *Required Macros* in the *Associated Templates* in the TrueSight CMA policy.- **JOB_HOURS**: Number of hours completed jobs are monitored for. Default: 48 hours" },
"/SENTRY/X/backupExec/disabled" = { REPLACE = "0" },
"/SENTRY/X/backupExec/embeddedFileList" = { REPLACE = "BEAgentServer.ps1,BEAlert.ps1,BEActiveJobDetail.ps1,BEJobHistory.ps1,BEService.ps1,BEStorageDeviceServer.ps1,BEStorageDevice.ps1" },
"/SENTRY/X/backupExec/embeddedFile_BEActiveJobDetail.ps1" = { REPLACE = "Import-Module BEMCLIGet-BEActiveJobDetail|Select-Object -Property Job,StartTime,ElapsedTime,IsOnHold,ProcessedBytes,FilesInUseCount,CorruptFileCount,SkippedFileCount,ProcessedVolumeCount,ProcessedFileCount,ProcessedDirectoryCount,JobId|ConvertTo-Csv -NoTypeInformation" },
"/SENTRY/X/backupExec/embeddedFile_BEAgentServer.ps1" = { REPLACE = "Import-Module BEMCLIGet-BEAgentServer|Select-Object -Property Name,BackupStatus,IsConnectionEstablished,Id|ConvertTo-Csv -NoTypeInformation" },
"/SENTRY/X/backupExec/embeddedFile_BEAlert.ps1" = { REPLACE = "Import-Module BEMCLIGet-BEAlert -Severity Warning,Error|Where-Object { $_.Date -gt (Get-Date).AddHours(-24) }|Select-Object -Property Name,Date,Severity,Category,Message,ExtendedMessage,Id|ConvertTo-Csv -NoTypeInformation" },
"/SENTRY/X/backupExec/embeddedFile_BEJobHistory.ps1" = { REPLACE = "Import-Module BEMCLIGet-BEJobHistory|Where-Object { $_.StartTime -gt (Get-Date).AddHours(-%{JOB_HOURS}) }|Select-Object -Property JobName,JobStatus,StartTime,EndTime,ElapsedTime,TotalDataSizeBytes,JobRateMBPerMinute,JobType,PercentComplete,StorageName,JobId,ErrorCode|ConvertTo-Csv -NoTypeInformation" },
"/SENTRY/X/backupExec/embeddedFile_BEService.ps1" = { REPLACE = "Import-Module BEMCLIGet-BEService|Select-Object -Property Name,DisplayName,Status|ConvertTo-Csv -NoTypeInformation" },
"/SENTRY/X/backupExec/embeddedFile_BEStorageDevice.ps1" = { REPLACE = "Import-Module BEMCLIGet-BEStorageDevice|Select-Object -Property Name,Disabled,Paused,Active,UsedCapacityBytes,AvailableCapacityBytes,Id,@{Name='UsedPercent';Expression={100*$_.UsedCapacityBytes/$_.TotalCapacityBytes}}|ConvertTo-Csv -NoTypeInformation" },
"/SENTRY/X/backupExec/embeddedFile_BEStorageDeviceServer.ps1" = { REPLACE = "Import-Module BEMCLIGet-BEStorageDevice|Select-Object -ExpandProperty Servers|Select-Object -Property Name,IsOnline,IsActive,Id|ConvertTo-Csv -NoTypeInformation" },
